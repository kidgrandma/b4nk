<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>B4NK // Player Tracker</title>
  <link rel="icon" type="image/x-icon" href="images/favicon.ico" />
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      background: url('images/b4nk.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Bebas Neue', sans-serif;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      flex-wrap: wrap;
      min-height: 100vh;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      z-index: -1;
    }
<h1 class="b4nk-header">WELCOME 2 DA B4NK</h1>
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 16px;
      width: 100%;
      max-width: 1000px;
    }

    .card {
      background: rgba(0, 0, 0, 0.6);
      border: 1px solid #00ffff55;
      border-radius: 16px;
      padding: 16px;
      text-align: center;
      box-shadow: 0 0 12px rgba(0, 255, 255, 0.2);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      animation: fadeIn 0.5s ease-in;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 18px rgba(255, 0, 255, 0.5);
      border-color: #ff00ff99;
    }

    .player-number {
      font-size: 20px;
      font-weight: bold;
      color: #00ffff;
      text-shadow: 0 0 4px #00ffff, 0 0 8px #00ffff88;
    }

    .card-count {
      margin-top: 8px;
      font-size: 16px;
      color: #ffffff;
      text-shadow: 0 0 4px #ffffff55;
    }
    .b4nk-header {
  font-size: 36px;
  color: #00ffff;
  text-shadow: 
    0 0 5px #00ffff,
    0 0 10px #00ffff,
    0 0 20px #ff00ff,
    0 0 40px #ff00ff;
  text-align: center;
  width: 100%;
  margin-bottom: 30px;
  animation: flicker 3s infinite;
  letter-spacing: 2px;
  text-transform: uppercase;
}

@keyframes flicker {
  0%, 100% { opacity: 1; }
  45% { opacity: 0.9; }
  50% { opacity: 0.4; }
  55% { opacity: 0.9

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @media (max-width: 600px) {
      .player-number {
        font-size: 18px;
      }
      .card-count {
        font-size: 14px;
      }
      .grid {
        gap: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="grid" id="cardGrid"></div>

  <script>
    async function loadData() {
      const response = await fetch(
        "https://docs.google.com/spreadsheets/d/e/2PACX-1vSCZpsG5unYuljrjEjX0RZdUIDKDhiqGfaMJJ-Rnnn3oVk9RU6qkqlD9YBM8DfiCJ9fxcl3oQW88dRm/pub?output=csv"
      );
      const csvText = await response.text();
      const rows = csvText.trim().split("\n").slice(1); // skip header

      const grid = document.getElementById("cardGrid");
      rows.forEach((row) => {
        const columns = row.split(",");
        const number = columns[1];
        const cards = columns[2];

        const card = document.createElement("div");
        card.className = "card";

        const playerNumber = document.createElement("div");
        playerNumber.className = "player-number";
        playerNumber.textContent = `Player ${number.trim()}`;

        const cardCount = document.createElement("div");
        cardCount.className = "card-count";
        cardCount.textContent = `${cards.trim()} cards`;

        card.appendChild(playerNumber);
        card.appendChild(cardCount);
        grid.appendChild(card);
      });
    }

    loadData();
  </script>
</body>
</html>
