<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>B4NK</title>
  <link rel="icon" type="image/x-icon" href="images/favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: url('images/b4nk.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Bebas Neue', sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      min-height: 100vh;
    }
    
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      z-index: -1;
    }
    
    /* Header with subtle flicker */
    .b4nk-header {
      font-size: 36px;
      color: #00ffff;
      text-shadow: 0 0 5px #00ffff, 0 0 10px #00ffff, 0 0 20px #ff00ff, 0 0 30px #ff00ff;
      text-align: center;
      margin-bottom: 30px;
      animation: flickerHeader 2s infinite;
      letter-spacing: 2px;
      text-transform: uppercase;
    }
    
    @media (max-width: 600px) {
      .b4nk-header {
        font-size: 28px;
        text-shadow: 0 0 4px #00ffff99, 0 0 6px #ff00ff99;
      }
    }
    
    @keyframes flickerHeader {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.8; }
    }
    
    /* Grid container */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 16px;
      width: 100%;
      max-width: 1000px;
    }
    
    /* Card styles â€“ increased opacity & flicker animation */
    .card {
      background: rgba(0, 0, 0, 0.8);
      border: 1px solid #00ffff55;
      border-radius: 16px;
      padding: 16px;
      text-align: center;
      animation: cardFlicker 2s infinite;
      transition: transform 0.2s ease, filter 0.2s ease;
    }
    
    .card:nth-child(even) {
      background: rgba(0, 0, 0, 0.75);
      border-color: #ff00ff55;
    }
    
    .card:active {
      transform: scale(0.97);
      filter: brightness(1.15);
    }
    
    @keyframes cardFlicker {
      0% { opacity: 0.9; }
      20% { opacity: 1; }
      40% { opacity: 0.8; }
      60% { opacity: 1; }
      80% { opacity: 0.85; }
      100% { opacity: 0.9; }
    }
    
    .player-number {
      font-size: 20px;
      font-weight: bold;
      color: #00ffff;
      text-shadow: 0 0 3px #00ffff, 0 0 6px #00ffff99;
    }
    
    @media (max-width: 600px) {
      .player-number {
        font-size: 18px;
        text-shadow: 0 0 2px #00ffff88;
      }
    }
    
    .card-count {
      margin-top: 8px;
      font-size: 16px;
      color: #ffffff;
      text-shadow: 0 0 4px #ffffff55;
    }
    
    @media (max-width: 600px) {
      .card-count {
        font-size: 14px;
      }
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <h1 class="b4nk-header">ðŸ’¿ðŸ”ŒB4NKðŸ”ŒðŸ’¿</h1>
  <div class="grid" id="cardGrid"></div>
  
  <script>
    async function loadData() {
      const response = await fetch("https://docs.google.com/spreadsheets/d/e/2PACX-1vSCZpsG5unYuljrjEjX0RZdUIDKDhiqGfaMJJ-Rnnn3oVk9RU6qkqlD9YBM8DfiCJ9fxcl3oQW88dRm/pub?output=csv");
      const csvText = await response.text();
      const rows = csvText.trim().split("\n").slice(1);
      
      // Sort rows by card count (highest first)
      rows.sort((a, b) => {
        const cardsA = parseInt(a.split(",")[2]);
        const cardsB = parseInt(b.split(",")[2]);
        return cardsB - cardsA;
      });
      
      const grid = document.getElementById("cardGrid");
      rows.forEach(row => {
        const columns = row.split(",");
        const number = columns[1];
        const cards = columns[2];
        
        const card = document.createElement("div");
        card.className = "card";
        
        const playerNumber = document.createElement("div");
        playerNumber.className = "player-number";
        playerNumber.textContent = `Player ${number.trim()}`;
        
        const cardCount = document.createElement("div");
        cardCount.className = "card-count";
        cardCount.textContent = `${cards.trim()} cards`;
        
        card.appendChild(playerNumber);
        card.appendChild(cardCount);
        grid.appendChild(card);
      });
    }
    
    loadData();
  </script>
</body>
</html>
